<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
    <h1> Kalkulator Konversi Suhu </h1>    
    </header>

    <main>
        <!-- Form Content -->
        <section>
            <!-- Instruksi -->
            <article>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit...</p>
            </article>
            <!-- Inputan Suhu -->
            <form class="padding-16">
                <!-- Label, TextArea, Button -->
                 <div>
                 <label for="input-suhu">Celcius(&deg;C) :</label>
                </div>

                 <textarea id="input-suhu"></textarea>
                
                 <div>
                 <button class="form-btn form-btn-submit"> Konversi</button>
                 <button class="form-btn form-btn-reset"> Reset</button>
                 <button class="form-btn form-btn-reverse"> Reverse</button>
                </div>
            </form>
            <!-- Hasil Inputan -->
            <div class="padding-16">
            <div>
            <label for="hasil-suhu">Fahrenheit(&deg;F) :</label>
            </div>
            <textarea id="hasil-suhu"></textarea>

            </div>
            <!-- Cara Kalkulasi -->
            <div class="padding-16">
                <div>
                <label for="how-to-suhu">Cara Kalkulasi :</label>
                </div>
                <textarea id="how-to-suhu"></textarea>
    
                </div>
        </section>
        <!-- Info Content -->
        <section>
            <header>
                <h2>Cara Konversi (&deg;C) Celcius ke (&deg;F)Fahrenheit</h2>
            </header>
            <article>
                <p> Suhu <span class="suhu-style">S</span> dalam derajat Fahrenheit (&deg;F) ...</p>
                <p> <span class="suhu-style">S </span> <sub>(&deg;F)=...</sub></p>
                <p> </p>
                <p> </p>
            </article>
        </section>
    </main>

    <footer>
        <p> Made by Annastasya@2024</p>
    </footer>
</body>
</html>
